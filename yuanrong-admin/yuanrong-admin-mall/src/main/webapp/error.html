	.content {

	.img404 img:nth-child(3) {

            <div class="top-md-wrap">

                    <li class="nav-ip-trade trans-all-3">

<script type="text/javascript" src='../plugins/jquery.1.11.3.min.js'></script>
<script type="text/javascript">
	var time =null;
	var t = 5;
	var seconds = $('#seconds');
	time  = setInterval(function(){
	 	t--;
	 	if(t<1){
	 		clearInterval(time);
	 		location.href= 'http://www.yuanrongbank.com/';
	 	}
	 	seconds.text(t);	
	},1000)
</script>
